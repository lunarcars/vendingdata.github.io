<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: black;
            text-align: center;
        }
        h1, h2, h3 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>&lt;Bank account number&gt;</h1>
    <h2>&lt;Account owner name&gt;</h2>
    <h3>&lt;Another line of text&gt;</h3>
</body>
</html>
